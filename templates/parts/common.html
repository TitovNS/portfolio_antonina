{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog - Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900|Oswald:400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="200">


<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="header-bar d-flex d-lg-block align-items-center site-navbar-target" data-aos="fade-right">
        <div class="site-logo">
            <a href="{% url 'home' %}">Rusina Antonina</a>
        </div>

        <div class="d-inline-block d-lg-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;"><a href="#"
                                                                                                            class="site-menu-toggle js-menu-toggle text-white"><span
                class="icon-menu h3"></span></a></div>

        <div class="main-menu">
            <ul class="js-clone-nav">
                <li><a href="{% if request.get_full_path != '/' %}/{% endif %}#section-home" class="nav-link">Home</a></li>
                <li><a href="{% if request.get_full_path != '/' %}/{% endif %}#section-photos" class="nav-link">Videos</a></li>
                <li><a href="{% if request.get_full_path != '/' %}/{% endif %}#section-bio" class="nav-link">Biography</a></li>
                <li><a href="{% if request.get_full_path != '/' %}/{% endif %}#section-blog" class="nav-link">Blog</a></li>
                <li><a href="{% if request.get_full_path != '/' %}/{% endif %}#section-contact" class="nav-link">Contact</a></li>
            </ul>
            <ul class="social js-clone-nav">
                <li><a href="https://t.me/antonina_shvc" target="_blank"><span class="icon-telegram"></span></a></li>
{#                <li><a href="#"><span class="icon-twitter"></span></a></li>#}
                <li><a href="https://instagram.com/antonina.rrr?igshid=YmMyMTA2M2Y=" target="_blank"><span class="icon-instagram"></span></a></li>
            </ul>
        </div>
    </header>

    {% block content %}
    {% endblock content %}

</div> <!-- .site-wrap -->

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>


<script src="{% static 'js/jquery.fancybox.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
